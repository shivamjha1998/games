<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Ball Bounce</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; overflow: hidden; background: #0c0c1d; touch-action: manipulation; }
  body { display: flex; align-items: center; justify-content: center; }
  canvas { display: block; }
  .home-link { position: fixed; top: 12px; left: 12px; color: rgba(255,255,255,0.6); text-decoration: none; font-family: sans-serif; font-size: 0.85rem; z-index: 10; }
  .home-link:hover { color: #fff; }
</style>
</head>
<body>
<a class="home-link" href="index.html">&#8592; Games</a>
<canvas id="c"></canvas>
<script>
(() => {
  const W = 400, H = 700;
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  canvas.width = W; canvas.height = H;

  function resize() {
    const a = W / H;
    let w = window.innerWidth, h = window.innerHeight;
    if (w / h > a) w = h * a; else h = w / a;
    canvas.style.width = w + 'px'; canvas.style.height = h + 'px';
  }
  window.addEventListener('resize', resize); resize();

  const GRAVITY = 900;
  const BOUNCE_VY = -550;
  const SPRING_VY = -800;
  const BALL_R = 12;
  const PLAT_H = 12;
  const MOVE_SPEED = 300;

  let state, score, bestScore, ball, platforms, camY, highestY, particles;
  let inputDir, lastTime, stars;
  let paused = false;

  let shakeMag = 0;
  let flashColor = null;
  let flashAlpha = 0;
  let floatingTexts = [];
  let trailTimer = 0;

  let muted = localStorage.getItem('ballbounce_muted') === 'true';

  let lastMilestone = 0;
  let newBestTriggered = false;
  let prevBestScore = 0;

  const AudioCtx = window.AudioContext || window.webkitAudioContext;
  let actx;
  function initAudio() { if (!actx) actx = new AudioCtx(); if (actx.state === 'suspended') actx.resume(); }
  function tone(freq, dur, type, vol) { if (!actx || muted) return; const o = actx.createOscillator(), g = actx.createGain(); o.type = type || 'sine'; o.frequency.setValueAtTime(freq, actx.currentTime); g.gain.setValueAtTime(vol || 0.3, actx.currentTime); g.gain.exponentialRampToValueAtTime(0.001, actx.currentTime + dur); o.connect(g); g.connect(actx.destination); o.start(); o.stop(actx.currentTime + dur); }
  function sweep(f1, f2, dur, type, vol) { if (!actx || muted) return; const o = actx.createOscillator(), g = actx.createGain(); o.type = type || 'sine'; o.frequency.setValueAtTime(f1, actx.currentTime); o.frequency.exponentialRampToValueAtTime(f2, actx.currentTime + dur); g.gain.setValueAtTime(vol || 0.3, actx.currentTime); g.gain.exponentialRampToValueAtTime(0.001, actx.currentTime + dur); o.connect(g); g.connect(actx.destination); o.start(); o.stop(actx.currentTime + dur); }
  function noise(dur, vol) { if (!actx || muted) return; const buf = actx.createBuffer(1, actx.sampleRate * dur | 0, actx.sampleRate); const d = buf.getChannelData(0); for (let i = 0; i < d.length; i++) d[i] = Math.random() * 2 - 1; const s = actx.createBufferSource(), g = actx.createGain(); s.buffer = buf; g.gain.setValueAtTime(vol || 0.15, actx.currentTime); g.gain.exponentialRampToValueAtTime(0.001, actx.currentTime + dur); s.connect(g); g.connect(actx.destination); s.start(); }
  function sndBounce() { tone(350, 0.06, 'sine', 0.2); }
  function sndSpring() { sweep(300, 900, 0.15, 'sine', 0.3); }
  function sndBreak() { noise(0.1, 0.2); tone(200, 0.08, 'square', 0.15); }
  function sndGameOver() { sweep(400, 80, 0.5, 'sawtooth', 0.25); noise(0.3, 0.15); }
  function sndMilestone() { tone(523, 0.08, 'sine', 0.25); setTimeout(() => tone(659, 0.08, 'sine', 0.25), 80); setTimeout(() => tone(784, 0.12, 'sine', 0.25), 160); }
  function sndNewBest() { tone(523, 0.1, 'sine', 0.3); setTimeout(() => tone(659, 0.1, 'sine', 0.3), 100); setTimeout(() => tone(784, 0.1, 'sine', 0.3), 200); setTimeout(() => tone(1047, 0.2, 'sine', 0.3), 300); }

  function triggerShake(magnitude) { shakeMag = magnitude; }
  function triggerFlash(color, alpha) { flashColor = color; flashAlpha = alpha || 0.4; }

  function addFloatingText(x, y, text, color, size) {
    floatingTexts.push({ x, y, text, color: color || '#fff', size: size || 20, life: 1, vy: -80 });
  }

  function addGoldenParticles(x, y, count) {
    for (let i = 0; i < count; i++) {
      const a = Math.random() * Math.PI * 2;
      const sp = 80 + Math.random() * 150;
      particles.push({ x, y, vx: Math.cos(a) * sp, vy: Math.sin(a) * sp, life: 1, color: Math.random() > 0.5 ? '#FDCB6E' : '#F9CA24', size: 2 + Math.random() * 4 });
    }
  }

  function genStars() {
    stars = [];
    for (let i = 0; i < 80; i++) {
      stars.push({ x: Math.random() * W, y: Math.random() * 3000, size: 0.5 + Math.random() * 1.5, alpha: 0.3 + Math.random() * 0.5 });
    }
  }

  function init() {
    state = 'title';
    score = 0;
    bestScore = parseInt(localStorage.getItem('ballbounce_best') || '0');
    prevBestScore = bestScore;
    particles = [];
    floatingTexts = [];
    lastTime = 0;
    inputDir = 0;
    camY = 0;
    highestY = H - 100;
    paused = false;
    shakeMag = 0;
    flashColor = null;
    flashAlpha = 0;
    lastMilestone = 0;
    newBestTriggered = false;
    trailTimer = 0;

    ball = { x: W / 2, y: H - 100, vx: 0, vy: 0 };
    platforms = [];

    platforms.push({ x: W / 2 - 40, y: H - 60, w: 80, type: 'normal' });

    let py = H - 60;
    for (let i = 0; i < 25; i++) {
      py -= 50 + Math.random() * 60;
      const pw = 55 + Math.random() * 30;
      const px = Math.random() * (W - pw);
      const type = randPlatType();
      platforms.push({ x: px, y: py, w: pw, type, phase: Math.random() * Math.PI * 2, baseX: px });
    }

    genStars();
  }

  function randPlatType() {
    const r = Math.random();
    if (r < 0.55) return 'normal';
    if (r < 0.75) return 'moving';
    if (r < 0.90) return 'breakable';
    return 'spring';
  }

  const PLAT_COLORS = { normal: '#00B894', moving: '#0984E3', breakable: '#E17055', spring: '#FDCB6E' };

  function tap() {
    if (state === 'title') { initAudio(); state = 'playing'; ball.vy = BOUNCE_VY; return; }
    if (state === 'gameover') { init(); return; }
  }

  function addBounceParticles(x, y, color) {
    for (let i = 0; i < 10; i++) {
      const a = -Math.PI * Math.random();
      const sp = 50 + Math.random() * 120;
      particles.push({ x, y, vx: Math.cos(a) * sp, vy: Math.sin(a) * sp, life: 1, color, size: 2 + Math.random() * 3 });
    }
  }

  function addBreakParticles(px, py, pw) {
    for (let i = 0; i < 14; i++) {
      const x = px + Math.random() * pw;
      const a = -Math.PI * 0.2 - Math.random() * Math.PI * 0.6;
      const sp = 40 + Math.random() * 100;
      particles.push({ x, y: py, vx: Math.cos(a) * sp, vy: Math.sin(a) * sp - 30, life: 1, color: Math.random() > 0.5 ? '#E17055' : '#D63031', size: 2 + Math.random() * 4 });
    }
  }

  function update(dt) {
    if (state !== 'playing') return;
    if (paused) return;

    ball.vx = inputDir * MOVE_SPEED;
    ball.x += ball.vx * dt;
    ball.vy += GRAVITY * dt;
    ball.y += ball.vy * dt;

    if (ball.x - BALL_R > W) ball.x = -BALL_R;
    if (ball.x + BALL_R < 0) ball.x = W + BALL_R;

    trailTimer += dt;
    if (trailTimer > 0.03) {
      trailTimer = 0;
      particles.push({ x: ball.x + (Math.random() - 0.5) * 6, y: ball.y + BALL_R * 0.5, vx: (Math.random() - 0.5) * 15, vy: 10 + Math.random() * 20, life: 0.5, color: Math.random() > 0.5 ? '#FD79A8' : '#FF9FF3', size: 1.5 + Math.random() * 2 });
    }

    if (ball.vy > 0) {
      for (let i = platforms.length - 1; i >= 0; i--) {
        const p = platforms[i];
        if (ball.x + BALL_R > p.x && ball.x - BALL_R < p.x + p.w && ball.y + BALL_R >= p.y && ball.y + BALL_R - ball.vy * dt <= p.y + PLAT_H) {
          if (p.type === 'breakable') {
            sndBreak();
            addBreakParticles(p.x, p.y, p.w);
            addFloatingText(p.x + p.w / 2, p.y, '+10', '#E17055', 18);
            platforms.splice(i, 1);
            continue;
          }
          const bounceV = p.type === 'spring' ? SPRING_VY : BOUNCE_VY;
          if (p.type === 'spring') {
            sndSpring();
            triggerShake(4);
            addFloatingText(ball.x, p.y - 20, 'SPRING!', '#FDCB6E', 24);
          } else {
            sndBounce();
            addFloatingText(ball.x, p.y - 15, '+10', '#aaffaa', 16);
          }
          ball.vy = bounceV;
          ball.y = p.y - BALL_R;
          addBounceParticles(ball.x, p.y, PLAT_COLORS[p.type]);
        }
      }
    }

    platforms.forEach(p => {
      if (p.type === 'moving') {
        p.x = p.baseX + Math.sin(Date.now() / 800 + p.phase) * 60;
      }
    });

    if (ball.y < camY + H * 0.4) {
      camY += (ball.y - camY - H * 0.4) * 0.1;
    }

    if (ball.y < highestY) {
      score = Math.floor((H - 100 - ball.y) / 10);
      highestY = ball.y;
    }

    const currentMilestone = Math.floor(score / 100) * 100;
    if (currentMilestone > lastMilestone && currentMilestone > 0) {
      lastMilestone = currentMilestone;
      sndMilestone();
      triggerFlash('#FDCB6E', 0.25);
      addFloatingText(W / 2, camY + H * 0.35, currentMilestone + '!', '#FDCB6E', 36);
      addGoldenParticles(W / 2, camY + H * 0.4, 20);
    }

    if (score > prevBestScore && prevBestScore > 0 && !newBestTriggered) {
      newBestTriggered = true;
      sndNewBest();
      triggerFlash('#FDCB6E', 0.35);
      addFloatingText(W / 2, camY + H * 0.3, 'NEW BEST!', '#F9CA24', 40);
      addGoldenParticles(W / 2, camY + H * 0.35, 35);
    }

    const topEdge = camY - 100;
    const topPlat = platforms.reduce((min, p) => Math.min(min, p.y), Infinity);
    while (topPlat > topEdge - 200) {
      const py = topPlat - 50 - Math.random() * 60;
      const pw = 55 + Math.random() * 30;
      const px = Math.random() * (W - pw);
      platforms.push({ x: px, y: py, w: pw, type: randPlatType(), phase: Math.random() * Math.PI * 2, baseX: px });
      break;
    }

    if (platforms.length > 0) {
      const highest = platforms.reduce((min, p) => Math.min(min, p.y), Infinity);
      while (highest > camY - 200) {
        const py = highest - 50 - Math.random() * 60;
        const pw = 55 + Math.random() * 30;
        const px = Math.random() * (W - pw);
        platforms.push({ x: px, y: py, w: pw, type: randPlatType(), phase: Math.random() * Math.PI * 2, baseX: px });
        break;
      }
    }

    for (let i = platforms.length - 1; i >= 0; i--) {
      if (platforms[i].y > camY + H + 50) platforms.splice(i, 1);
    }

    if (ball.y > camY + H + BALL_R) {
      sndGameOver();
      triggerShake(10);
      triggerFlash('#ff0000', 0.35);
      die();
    }

    if (shakeMag > 0.1) { shakeMag *= 0.85; } else { shakeMag = 0; }
    if (flashAlpha > 0.005) { flashAlpha *= 0.9; } else { flashAlpha = 0; flashColor = null; }

    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.x += p.vx * dt; p.y += p.vy * dt;
      p.vy += 200 * dt;
      p.life -= dt * 3;
      if (p.life <= 0) particles.splice(i, 1);
    }

    for (let i = floatingTexts.length - 1; i >= 0; i--) {
      const ft = floatingTexts[i];
      ft.y += ft.vy * dt;
      ft.life -= dt * 1.5;
      if (ft.life <= 0) floatingTexts.splice(i, 1);
    }
  }

  function die() {
    state = 'gameover';
    bestScore = Math.max(score, bestScore);
    localStorage.setItem('ballbounce_best', bestScore);
  }

  function render() {
    ctx.save();

    if (shakeMag > 0.1) {
      const sx = (Math.random() - 0.5) * shakeMag * 2;
      const sy = (Math.random() - 0.5) * shakeMag * 2;
      ctx.translate(sx, sy);
    }

    const grad = ctx.createLinearGradient(0, 0, 0, H);
    grad.addColorStop(0, '#0c0c1d');
    grad.addColorStop(1, '#1a1a3e');
    ctx.fillStyle = grad;
    ctx.fillRect(-10, -10, W + 20, H + 20);

    stars.forEach(s => {
      const sy = ((s.y - camY * 0.3) % 3000 + 3000) % 3000 - 1000;
      if (sy < -10 || sy > H + 10) return;
      ctx.globalAlpha = s.alpha * (0.7 + 0.3 * Math.sin(Date.now() / 1000 + s.x));
      ctx.fillStyle = '#fff';
      ctx.beginPath(); ctx.arc(s.x, sy, s.size, 0, Math.PI * 2); ctx.fill();
    });
    ctx.globalAlpha = 1;

    platforms.forEach(p => {
      const sy = p.y - camY;
      if (sy < -20 || sy > H + 20) return;

      ctx.fillStyle = PLAT_COLORS[p.type];
      ctx.shadowColor = PLAT_COLORS[p.type];
      ctx.shadowBlur = 6;
      roundRect(p.x, sy, p.w, PLAT_H, 6);
      ctx.shadowBlur = 0;

      if (p.type === 'spring') {
        ctx.strokeStyle = '#E67E22';
        ctx.lineWidth = 2;
        const cx = p.x + p.w / 2;
        ctx.beginPath();
        ctx.moveTo(cx - 8, sy);
        ctx.lineTo(cx - 4, sy - 6);
        ctx.lineTo(cx + 4, sy - 12);
        ctx.lineTo(cx + 8, sy - 6);
        ctx.stroke();
      }

      if (p.type === 'breakable') {
        ctx.strokeStyle = 'rgba(0,0,0,0.3)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(p.x + p.w * 0.3, sy + 2);
        ctx.lineTo(p.x + p.w * 0.5, sy + PLAT_H - 2);
        ctx.moveTo(p.x + p.w * 0.6, sy + 1);
        ctx.lineTo(p.x + p.w * 0.7, sy + PLAT_H - 3);
        ctx.stroke();
      }
    });

    particles.forEach(p => {
      ctx.globalAlpha = Math.max(0, p.life);
      ctx.fillStyle = p.color;
      ctx.beginPath(); ctx.arc(p.x, p.y - camY, p.size, 0, Math.PI * 2); ctx.fill();
    });
    ctx.globalAlpha = 1;

    const stretch = 1 + Math.max(-0.2, Math.min(0.25, ball.vy * 0.0004));
    const squash = 1 / stretch;
    const bsy = ball.y - camY;

    ctx.save();
    ctx.translate(ball.x, bsy);
    ctx.scale(squash, stretch);

    ctx.shadowColor = '#FD79A8';
    ctx.shadowBlur = 15;

    const bGrad = ctx.createRadialGradient(-3, -3, 2, 0, 0, BALL_R);
    bGrad.addColorStop(0, '#FF9FF3');
    bGrad.addColorStop(1, '#FD79A8');
    ctx.fillStyle = bGrad;
    ctx.beginPath(); ctx.arc(0, 0, BALL_R, 0, Math.PI * 2); ctx.fill();
    ctx.shadowBlur = 0;

    ctx.fillStyle = 'rgba(255,255,255,0.35)';
    ctx.beginPath(); ctx.arc(-3, -4, 5, 0, Math.PI * 2); ctx.fill();

    ctx.restore();

    floatingTexts.forEach(ft => {
      const fty = ft.y - camY;
      ctx.globalAlpha = Math.max(0, ft.life);
      ctx.fillStyle = ft.color;
      ctx.font = 'bold ' + ft.size + 'px Arial, sans-serif';
      ctx.textAlign = 'center';
      ctx.shadowColor = ft.color;
      ctx.shadowBlur = 8;
      ctx.fillText(ft.text, ft.x, fty);
      ctx.shadowBlur = 0;
    });
    ctx.globalAlpha = 1;

    ctx.fillStyle = 'rgba(255,255,255,0.9)';
    ctx.font = 'bold 32px Arial, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText(score, W / 2, 40);

    if (flashColor && flashAlpha > 0.005) {
      ctx.globalAlpha = flashAlpha;
      ctx.fillStyle = flashColor;
      ctx.fillRect(-10, -10, W + 20, H + 20);
      ctx.globalAlpha = 1;
    }

    renderMuteIcon();

    ctx.restore();
  }

  function renderMuteIcon() {
    const ix = W - 36, iy = 16, sz = 20;
    ctx.save();
    ctx.globalAlpha = 0.6;
    ctx.strokeStyle = '#fff';
    ctx.fillStyle = '#fff';
    ctx.lineWidth = 2;

    ctx.beginPath();
    ctx.moveTo(ix, iy + 6);
    ctx.lineTo(ix + 5, iy + 6);
    ctx.lineTo(ix + 10, iy + 1);
    ctx.lineTo(ix + 10, iy + sz - 1);
    ctx.lineTo(ix + 5, iy + sz - 6);
    ctx.lineTo(ix, iy + sz - 6);
    ctx.closePath();
    ctx.fill();

    if (muted) {
      ctx.strokeStyle = '#ff6666';
      ctx.lineWidth = 2.5;
      ctx.beginPath();
      ctx.moveTo(ix + 13, iy + 5);
      ctx.lineTo(ix + 20, iy + sz - 5);
      ctx.moveTo(ix + 20, iy + 5);
      ctx.lineTo(ix + 13, iy + sz - 5);
      ctx.stroke();
    } else {
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.arc(ix + 12, iy + sz / 2, 4, -Math.PI * 0.4, Math.PI * 0.4);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(ix + 12, iy + sz / 2, 8, -Math.PI * 0.4, Math.PI * 0.4);
      ctx.stroke();
    }
    ctx.restore();
  }

  function renderPauseOverlay() {
    ctx.fillStyle = 'rgba(0,0,0,0.55)';
    ctx.fillRect(0, 0, W, H);

    ctx.fillStyle = '#fff';
    ctx.font = 'bold 44px Arial, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('PAUSED', W / 2, H * 0.38);

    const alpha = 0.5 + 0.5 * Math.sin(Date.now() / 500);
    ctx.globalAlpha = alpha;
    ctx.font = '22px Arial, sans-serif';
    ctx.fillText('Press P to Resume', W / 2, H * 0.48);
    ctx.globalAlpha = 1;

    ctx.font = '16px Arial, sans-serif';
    ctx.fillStyle = 'rgba(255,255,255,0.5)';
    ctx.fillText('M - Toggle Sound', W / 2, H * 0.55);
  }

  function renderTitle() {
    render();
    ctx.fillStyle = 'rgba(0,0,0,0.45)';
    ctx.fillRect(0, 0, W, H);

    ctx.fillStyle = '#FD79A8';
    ctx.font = 'bold 44px Arial, sans-serif';
    ctx.textAlign = 'center';
    ctx.shadowColor = '#FD79A8';
    ctx.shadowBlur = 20;
    ctx.fillText('BALL', W / 2, H * 0.28);
    ctx.fillText('BOUNCE', W / 2, H * 0.36);
    ctx.shadowBlur = 0;

    ctx.fillStyle = '#fff';
    const alpha = 0.5 + 0.5 * Math.sin(Date.now() / 500);
    ctx.globalAlpha = alpha;
    ctx.font = '22px Arial, sans-serif';
    ctx.fillText('Tap to Play', W / 2, H * 0.50);
    ctx.globalAlpha = 1;

    ctx.font = '14px Arial, sans-serif';
    ctx.fillStyle = 'rgba(255,255,255,0.5)';
    ctx.fillText('Touch sides or Arrow Keys to move', W / 2, H * 0.57);
    ctx.fillText('P = Pause   M = Mute', W / 2, H * 0.61);

    if (bestScore > 0) {
      ctx.fillStyle = '#FDCB6E';
      ctx.font = '18px Arial, sans-serif';
      ctx.fillText('Best: ' + bestScore, W / 2, H * 0.68);
    }
  }

  function renderGameOver() {
    render();
    ctx.fillStyle = 'rgba(0,0,0,0.65)';
    ctx.fillRect(0, 0, W, H);

    ctx.fillStyle = '#fff';
    ctx.font = 'bold 44px Arial, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('Game Over', W / 2, H * 0.28);
    ctx.font = 'bold 64px Arial, sans-serif';
    ctx.fillText(score, W / 2, H * 0.42);
    ctx.font = '20px Arial, sans-serif';
    ctx.fillStyle = '#FDCB6E';
    ctx.fillText('Best: ' + bestScore, W / 2, H * 0.50);

    if (score >= bestScore && score > 0 && score > prevBestScore) {
      ctx.fillStyle = '#F9CA24';
      ctx.font = 'bold 24px Arial, sans-serif';
      ctx.shadowColor = '#F9CA24';
      ctx.shadowBlur = 15;
      ctx.fillText('NEW BEST!', W / 2, H * 0.22);
      ctx.shadowBlur = 0;
    }

    ctx.fillStyle = '#FD79A8';
    roundRect(W / 2 - 90, H * 0.57, 180, 50, 25);
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 20px Arial, sans-serif';
    ctx.fillText('Play Again', W / 2, H * 0.57 + 32);
  }

  function roundRect(x, y, w, h, r) {
    ctx.beginPath();
    ctx.moveTo(x + r, y);
    ctx.arcTo(x + w, y, x + w, y + h, r);
    ctx.arcTo(x + w, y + h, x, y + h, r);
    ctx.arcTo(x, y + h, x, y, r);
    ctx.arcTo(x, y, x + w, y, r);
    ctx.closePath();
    ctx.fill();
  }

  function isMuteIconClick(cx, cy) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = W / rect.width;
    const scaleY = H / rect.height;
    const x = (cx - rect.left) * scaleX;
    const y = (cy - rect.top) * scaleY;
    return x >= W - 44 && x <= W - 4 && y >= 8 && y <= 44;
  }

  function toggleMute() {
    muted = !muted;
    localStorage.setItem('ballbounce_muted', muted ? 'true' : 'false');
  }

  function gameLoop(ts) {
    const dt = Math.min((ts - lastTime) / 1000, 0.05);
    lastTime = ts;

    if (state === 'playing' && paused) {
      if (shakeMag > 0.1) shakeMag *= 0.85; else shakeMag = 0;
      if (flashAlpha > 0.005) flashAlpha *= 0.9; else { flashAlpha = 0; flashColor = null; }
    }

    update(dt);

    if (state === 'title') renderTitle();
    else if (state === 'playing') {
      render();
      if (paused) renderPauseOverlay();
    }
    else renderGameOver();

    requestAnimationFrame(gameLoop);
  }

  let touchX = null;
  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const touch = e.touches[0];
    if (isMuteIconClick(touch.clientX, touch.clientY)) { toggleMute(); return; }
    if (state !== 'playing') { tap(); return; }
    if (paused) return;
    const rect = canvas.getBoundingClientRect();
    const x = touch.clientX - rect.left;
    inputDir = x < rect.width / 2 ? -1 : 1;
  }, { passive: false });

  canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    if (state !== 'playing' || paused) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.touches[0].clientX - rect.left;
    inputDir = x < rect.width / 2 ? -1 : 1;
  }, { passive: false });

  canvas.addEventListener('touchend', e => { e.preventDefault(); inputDir = 0; }, { passive: false });

  canvas.addEventListener('mousedown', e => {
    if (isMuteIconClick(e.clientX, e.clientY)) { toggleMute(); return; }
    if (state !== 'playing') { tap(); return; }
    if (paused) return;
    const rect = canvas.getBoundingClientRect();
    inputDir = e.clientX - rect.left < rect.width / 2 ? -1 : 1;
  });
  canvas.addEventListener('mouseup', () => { inputDir = 0; });

  const keys = {};
  document.addEventListener('keydown', e => {
    if (e.code === 'KeyP') { if (state === 'playing') { paused = !paused; } return; }
    if (e.code === 'KeyM') { initAudio(); toggleMute(); return; }
    if (e.code === 'Space') { e.preventDefault(); if (!paused) tap(); return; }
    keys[e.code] = true;
    updateKeyInput();
  });
  document.addEventListener('keyup', e => { keys[e.code] = false; updateKeyInput(); });

  function updateKeyInput() {
    if (paused) return;
    const l = keys['ArrowLeft'] || keys['KeyA'];
    const r = keys['ArrowRight'] || keys['KeyD'];
    if (l && !r) inputDir = -1;
    else if (r && !l) inputDir = 1;
    else inputDir = 0;
  }

  init();
  requestAnimationFrame(gameLoop);
})();
</script>
